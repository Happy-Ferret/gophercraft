<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"></meta>
    <title>Gophercraft Core Web Portal</title>
    <script src="main.js"></script>
    <style>
        @font-face {
            font-family: "Friz Quadrata";
            src: url("FrizQuadrataTT.ttf");
        }

        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url('rbot/roboto-v16-latin-regular.eot');
            /* IE9 Compat Modes */
            src: local('Roboto'), local('Roboto-Regular'),
            url('rbot/roboto-v16-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('rbot/roboto-v16-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
            url('rbot/roboto-v16-latin-regular.woff') format('woff'), /* Modern Browsers */
            url('rbot/roboto-v16-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('rbot/roboto-v16-latin-regular.svg#Roboto') format('svg');
            /* Legacy iOS */
        }
        /* roboto-500 - latin */

        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 500;
            src: url('rbot/roboto-v16-latin-500.eot');
            /* IE9 Compat Modes */
            src: local('Roboto Medium'), local('Roboto-Medium'),
            url('rbot/roboto-v16-latin-500.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('rbot/roboto-v16-latin-500.woff2') format('woff2'), /* Super Modern Browsers */
            url('rbot/roboto-v16-latin-500.woff') format('woff'), /* Modern Browsers */
            url('rbot/roboto-v16-latin-500.ttf') format('truetype'), /* Safari, Android, iOS */
            url('rbot/roboto-v16-latin-500.svg#Roboto') format('svg');
            /* Legacy iOS */
        }
        body {
            margin: 0;
            padding: 0;
        }

        h1{
            font-family: "Friz Quadrata", Arial, Helvetica, sans-serif;
        }
        h2,
        h3  {
            font-family: "Roboto"
        }
    </style>
</head>

<body>
</body>

</html>
